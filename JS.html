<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h2>Rock Paper Scissors</h2>
    </div>

    <div class="options">
      <div>
        <h3 class="option" id="rock">Rock</h3>
      </div>
      <div>
        <h3 class="option" id="paper">Paper</h3>
      </div>
      <div>
        <h3 class="option" id="scissors">Scissors</h3>
      </div>
    </div>

    <div class="scoreboard">
      <div class="user-score">
        <p class="score" id="user-score">0</p>
        <p class="player">You</p>
      </div>
      <div class="comp-score">
        <p class="score" id="comp-score">0</p>
        <p class="player">Comp</p>
      </div>
    </div>

    <p class="result">Play your move</p>

    <script src="app.js"></script>
  </body>
</html>
